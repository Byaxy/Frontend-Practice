<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />

    <!-- Global Fonts Links -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />

    <!-- FontAwesome Link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Quote Generator</title>
  </head>
  <body>
    <header>
      <h2 class="header">JavaSript Quote Generator</h2>
    </header>
    <section class="quote-section">
      <blockquote>
        <p class="quote">
          "I do the very best I know - the very best I can; and I mean to keep
          on doing so until the end."
        </p>
        <cite class="author">Abraham Lincoln</cite>
      </blockquote>
      <button class="btn">New Quote</button>
    </section>
    <script src="index.js"></script>
  </body>
</html>
